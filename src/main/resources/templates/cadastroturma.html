<!DOCTYPE html>
<html xmlns="http://www.w3;org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="UTF-8">
	<link th:href="@{/base.css}" rel="stylesheet" />
	<link th:href="@{/cadastro.css}" rel="stylesheet" />
	<title th:text="${titulo}? |${titulo} Turma| : _"> Cadastrar Turma</title>
</head>
<body>
	
	<a href="/" class="botao-menor botao" >Voltar</a>
	
	<h1 th:text="${titulo}? |${titulo} Turma| : _"> Cadastrar Turma</h1>
	
	<form th:action="${titulo}? _ : 'turma'" method="post" >
		<label>Sala</label> <br/>
		<input name="sala" type="text" placeholder="Sala" th:value="${turma}? ${turma.sala} : _"> <br/>
		<label>Professor</label> <br/>
		<input name="professor.nome" type="text" placeholder="Professor" th:value="${turma}? ${turma.professor.nome} : _"> <br/>
		<button type="submit"  th:text="${titulo}? ${titulo} : _" class="botao" >Cadastrar</button>
	</form>
	
	<p class="erro" th:text="${mensagemErro}" th:if="${mensagemErro}"></p>
	
</body>
</html>
