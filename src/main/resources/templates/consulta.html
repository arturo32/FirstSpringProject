<!DOCTYPE html>
<html xmlns="http://www.w3;org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="UTF-8">
	<link th:href="@{/base.css}" rel="stylesheet" />
	<link th:href="@{/consulta.css}" rel="stylesheet" />
	<title th:text = "${titulo}">Consultar</title>
</head>
<body>

	<a href="/" class="botao-menor botao" >Voltar</a>
	
	<h1 th:text = "|Consultar ${titulo}|" >Consultar</h1>
	
	<table th:if="${turmas}">
		<!-- Turmas -->
		<tr>
			<th>Sala</th>
			<th>Professor</th>
			<th>Qtd. de Alunos</th>
			<th class="acoes" >Ações</th>
		</tr>
		<tr th:each = "turma : ${turmas}">
			<td th:text = "${turma.sala}"></td>
			<td th:text = "${turma.professor.nome}"></td>
			<td th:text = "${alunosDasTurmas[turmaStat.index]}"></td>
			<td class="acoes" >
				<a th:href="|atualizarturma/${turma.id}|" class="botao-menor botao">Atualizar</a> 
				<a th:href="|deletarturma/${turma.id}|" class="botao-menor botao">Deletar</a> 
			</td>
		</tr>
	</table>
	
	
		
	<table th:if="${alunos}">
		<!-- Alunos -->
		<tr>
			<th>Nome</th>
			<th>CPF</th>
			<th>Matrícula</th>
			<th>Sala</th>
			<th class="acoes" >Ações</th>
		</tr>
		<tr th:each = "aluno : ${alunos}">
			<td th:text = "${aluno.nome}"></td>
			<td th:text = "${aluno.cpf}"></td>
			<td th:text = "${aluno.matricula}"></td>
			<td th:text = "${aluno.turma.sala}"></td>
			<td class="acoes" >
				<a th:href="|atualizaraluno/${aluno.id}|" class="botao-menor botao">Atualizar</a> 
				<a th:href="|deletaraluno/${aluno.id}|" class="botao-menor botao">Deletar</a> 
			</td>
		</tr>
	</table>
	
	
	<table th:if="${professores}">
		<!-- Professores -->
		<tr>
			<th>Nome</th>
			<th>CPF</th>
			<th>Disciplina</th>
			<th class="acoes" >Ações</th>
		</tr>
		<tr th:each = "professor : ${professores}">
			<td th:text = "${professor.nome}"></td>
			<td th:text = "${professor.cpf}"></td>
			<td th:text = "${professor.disciplina}"></td>
			<td class="acoes">
				<a th:href="|atualizarprofessor/${professor.id}|" class="botao-menor botao" >Atualizar</a> 
				<a th:href="|deletarprofessor/${professor.id}|" class="botao-menor botao" >Deletar</a> 
			</td>
		</tr>
		
	</table>

</body>
</html>
